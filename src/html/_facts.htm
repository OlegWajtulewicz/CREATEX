<section class="facts">
  <img src="@img/facts/clip.png" alt="clip" class="facts__clip">
  <img src="@img/facts/clip.png" alt="clip" class="facts__clip1">
    <div class="facts__container">
      
      <ul class="list-reset facts__list">
        <li class="facts__item">
          <div class="facts-element">
            <div class="facts-element__circle facts-element__circle--one-color" data-percentage="true" data-full="11" data-value="10">
              <svg class="circle-anim" viewBox="-10 -10 320 320">
                <circle class="progress-bg" r="150" cx="150" cy="150" fill="none" stroke-width="15">
                </circle>
                <circle class="progress" r="150" cx="150" cy="150" fill="none" stroke-width="15">
                </circle>
              </svg>
              <div class="facts-element__value">10</div>
            </div>
            <span class="facts-element__text">Years of experience</span>
          </div>
        </li>
        <li class="facts__item">
          <div class="facts-element">
            <div class="facts-element__circle facts-element__circle--two-color" data-percentage="true" data-full="60" data-value="45">
              <svg class="circle-anim" viewBox="-10 -10 320 320">
                <circle class="progress-bg" r="150" cx="150" cy="150" fill="none" stroke="yellow" stroke-width="15">
                </circle>
                <circle class="progress" r="150" cx="150" cy="150" fill="none" stroke="crimson" stroke-width="15">
                </circle>
              </svg>
              <div class="facts-element__value">45</div> 
            </div>
            <span class="facts-element__text">Awards</span>
          </div>
        </li>
        <li class="facts__item">
          <div class="facts-element">
            <div class="facts-element__circle facts-element__circle--three-color" data-percentage="true" data-full="650"
              data-value="540">
              <svg class="circle-anim" viewBox="-10 -10 320 320">
                <circle class="progress-bg" r="150" cx="150" cy="150" fill="none" stroke="yellow" stroke-width="15">
                </circle>
                <circle class="progress" r="150" cx="150" cy="150" fill="none"  stroke="crimson" stroke-width="15">
                </circle>
              </svg>
              <div class="facts-element__value plus">540</div>
            </div>
            <span class="facts-element__text">Projects</span>
          </div>
        </li>
        <li class="facts__item">
          <div class="facts-element">
            <div class="facts-element__circle facts-element__circle--four-color" data-percent="100">
              <svg class="circle-anim" viewBox="-10 -10 320 320">
                <circle class="progress-bg" r="150" cx="150" cy="150" fill="none" stroke="yellow" stroke-width="15">
                </circle>
                <circle class="progress" r="150" cx="150" cy="150" fill="none" stroke="crimson" stroke-width="15">
                </circle>
              </svg>
              <div class="facts-element__value">100%</div>
            </div>
            <span class="facts-element__text">Happy clients</span>
          </div>
        </li>
      </ul>
    </div>
  </section>
